{% extends "base.html" %}
{% block content %}

<h3>Удалить список</h3>

<p>Вы уверены что хотите удались список "<i>{{ object.title }}</i>"?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Да, удалить."
        type="submit">
</form>
<input
    value="Закрыть"
    type="button"
    onclick="location.href='{% url "index" %}';">

{% endblock %}
