{% extends "base.html" %}
{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Сохранить"
        type="submit">
    <input
        value="Закрыть"
        type="button"
        onclick="location.href='{% url "list" belong_list.id %}'">

    {% if object %}
        <input
            value="Удалить задачу"
            type="button"
            onclick="location.href=
            '{% url "item-delete" belong_list.id object.id %}'">
    {% endif %}

</form>

{% endblock %}
