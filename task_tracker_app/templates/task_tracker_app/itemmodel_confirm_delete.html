{% extends "base.html" %}
{% block content %}

<h3>Удалить задачу</h3>

<p>Вы уверены что хотите удалить задачу: "<b>{{ object.title }}</b>" из списка "<i>{{ belong_list.title }}</i>"?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Да, удалить."
        type="submit">
    <input
        value="Закрыть"
        type="button"
        onclick="location.href='{% url "list" belong_list.id %}';">
</form>

{% endblock %}
